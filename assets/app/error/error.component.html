<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" id="exampleModal" tabindex="-1" [ngStyle]="{'display': display}" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{error?.title}}</h5>
          <button type="button" class="close" aria-label="Close" (click)="onErrorHandled()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{error?.message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onErrorHandled()">Close</button>
        </div>
      </div>
    </div>
  </div>
